{% extends 'base.html' %}
{% block content %}
{% for review in reviews %}
<a href="{% url 'reviews:detail' review.pk %}">
  <p>{{ review.title }}</p>
</a>
<p>{{ review.content }}</p>
<p>{{ review.movie_name }}</p>
<p>{{ review.grade }}</p>
{% endfor %}
<a href="{% url 'reviews:create' %}">글 작성</a>
{% endblock %}
