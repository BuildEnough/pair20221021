{% extends 'base.html' %}
{% block body %}
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">pk</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
      </tr>
    </thead>
    <tbody>
      {% for review in reviews %}
        <tr class="">
          <td scope="row">{{review.pk}}</td>
          <td><a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a></td>
          <td scope="row">{{review.user}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body %}
